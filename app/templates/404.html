{% extends 'base.html'%}

{% block title %}
404
{% endblock %}

{% block keywords%}
<meta name=keywords content="404 page, css3, template, html5 template">
{% endblock %}

{% block head %}
<link type=text/css media=all href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css
      rel="stylesheet">
<link type=text/css media=all href=/static/css/404.min.css rel="stylesheet"> <!-- Favicons -->
<link rel=apple-touch-icon sizes=144x144 href="/static/img/favicons/favicon144x144.png">
<link rel=apple-touch-icon sizes=114x114 href="/static/img/favicons/favicon114x114.png">
<link rel=apple-touch-icon sizes=72x72 href="/static/img/favicons/favicon72x72.png">
<link rel=apple-touch-icon href=/static/img/favicons/favicon57x57.png">
<link rel="shortcut icon" href="/static/img/favicons/favicon.png"> <!-- Google Fonts -->
<link href="http://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel=stylesheet
      type=text/css>

{% endblock %}


{% block description %}
<meta name=description content="404 - Page Not Found.">
{% endblock %}


{% block nav %}

{% endblock %}


{% block content %}
<div class=animationload>
    <div class=loader></div>
</div>

<div id=wrapper>
    <div class=container> <!-- Switcher -->
        <div class=switcher><input id=sw type=checkbox class=switcher-value> <label for=sw class=sw_btn></label>
            <div class=bg></div>
            <div class=text>Turn <span class=text-l>off</span><span class=text-d>on</span><br>the light</div>
        </div>
        <div id=dark class="row text-center">
            <div class=info><img src=/static/img/404-dark.png alt="404 error"></div>
        </div>
        <div id=light class="row text-center">
            <div class=info><img src=/static/img/404-light.gif alt="404 error">
                <br>
                <a href="/" class=btn>Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script%}
<!-- end Content Wrapper --> <!-- Scripts -->
<script src=https://code.jquery.com/jquery-2.2.0.min.js type=text/javascript></script>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js type=text/javascript></script>
<script src=/static/js/modernizr.custom.js type=text/javascript></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js
        type=text/javascript></script>
<script src=/static/js/404.min.js type=text/javascript></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --> <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
{% endblock %}
